


<ul 
  >
      <li  *ngFor="let mel of SiteList; let i=index" 
        class="box" 
        Draggable
        itemIndex={{i}}
        (itemTraversed)="onItemTraversed($event)" 
        (dragStart) = "onDragStart($event)"
        (dragEnd) = "onDragEnd()"
        >
       <app-list-item 
          [Site]="mel"
         ></app-list-item>

        </li>

</ul>

    (dragMove)="onDragMove($event)"
    (dragEnd)="onDragEnd($event)"   -->
